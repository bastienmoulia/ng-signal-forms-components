<ngdsf-field-template [field]="field()" [params]="params()">
  <ng-template>
    <select
      [field]="field()"
      [attr.id]="params().id"
      [attr.multiple]="params().multiple"
      [attr.size]="params().size"
      [attr.autocomplete]="'noop'"
    >
      @if (params().options) { @for (option of params().options; track option.value) {
      <option [value]="option.value" [attr.disabled]="option.disabled ? true : null">
        {{ option.label }}
      </option>
      } }
    </select>
  </ng-template>
</ngdsf-field-template>
