<ngdsf-field-template [field]="field()" [params]="params()">
  <ng-template>
    <input
      type="password"
      [field]="field()"
      [attr.id]="params().id"
      [attr.placeholder]="params().placeholder"
      [attr.autocomplete]="params().autocomplete ?? 'noop'"
      [attr.size]="params().size"
    />
  </ng-template>
</ngdsf-field-template>
