<ngdsf-field-template [field]="field()" [params]="params()">
  <ng-template>
    <input
      type="file"
      [field]="field()"
      [attr.id]="params().id"
      [attr.disabled]="params().disabled"
      [attr.accept]="params().accept"
      [attr.multiple]="params().multiple"
    />
  </ng-template>
</ngdsf-field-template>
