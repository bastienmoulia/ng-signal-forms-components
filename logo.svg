<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Angular-style gradient from darker blue to lighter blue -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradientLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Angular-style shield shape -->
  <g>
    <!-- Main shield background (darker gradient) -->
    <polygon points="100,25 40,55 50,140 100,175 150,140 160,55" fill="url(#shieldGradient)"/>
    
    <!-- Right side of shield (lighter gradient) -->
    <polygon points="100,25 160,55 150,140 100,175" fill="url(#shieldGradientLight)"/>
  </g>
  
  <!-- Letter "A" in white -->
  <g fill="white">
    <!-- Main A shape -->
    <polygon points="100,60 70,135 78,135 83,120 117,120 122,135 130,135"/>
    <!-- Horizontal bar of A representing forms -->
    <rect x="88" y="110" width="24" height="6"/>
  </g>
  
  <!-- Form fields representation (horizontal lines on the right side) -->
  <g fill="white" opacity="0.9">
    <rect x="110" y="95" width="30" height="3" rx="1.5"/>
    <rect x="110" y="105" width="25" height="3" rx="1.5"/>
    <rect x="110" y="115" width="30" height="3" rx="1.5"/>
  </g>
</svg>
